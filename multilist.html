
<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>listmove</title>
    <link rel="stylesheet" href="listmove.css">
    <script src="multilist.js"></script>
  </head>

  <body>

    <div id="container">

      <div id="upperContainer">

        <div id="leftListContainer">
          <ul id="left">
            <!-- left list contents go here -->
          </ul>
        </div>
        <div id="rightListContainer">
          <ul id="right">
            <!-- right list contents go here -->
          </ul>
        </div>

      </div>

      <div id="lowerContainer">
        <div id="leftLowerListContainer">
          <ul id="leftLower">
            <!-- left list contents go here -->
          </ul>
        </div>
        <div id="rightLowerListContainer">
          <ul id="rightLower">
            <!-- right list contents go here -->
          </ul>
        </div>
      </div>

    </div>

  </body>

</html>
