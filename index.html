
<!DOCTYPE html>

<html>

  <head>

    <link rel="stylesheet" href="listmove.css">

  <body>
    <div id="container">
      <div id="leftListContainer">
        <ul id="left">
          <!-- left list contents go here -->
        </ul>
      </div>
      <div id="rightListContainer">
        <ul id="right">

    <div style="text-align:center">
      <a href="multilist.html">See an example with 4 lists</a><br><br>
